<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- player-panel -->
  <div class= "player-panel">
    <div class="lives">
      <p>Lives</p>
      <img class="heart" src="images\Heart.png" alt="heart player lives">
      <img class="heart" src="images\Heart.png" alt="heart player lives">
      <img class="heart" src="images\Heart.png" alt="heart player lives">
    </div>
    <div class="score">
      <p>Score</p>
      <p class="player-score">100</p>
    </div>
  </div>
  <!-- end player-panel -->

  <!-- modal -->
  <div id="conModal" class="modal">

    <!-- modal content -->
    <div class="modal-content">
        <i class="fa fa-times-circle close"></i>
        <p class="modal-text">You Reach Water! :)</p>
        <p class="modal-text">Congratulations!</p>
        <!-- score-panel -->
        <div class="score-panel">
            <p>Your Score <span class="modal-score"> 0</span></p>
        </div><!-- end score-panel -->
        <button class="replayBtn">Play again!</button>

    </div><!-- end modal content -->

  </div><!-- end modal -->

  <!-- scripts -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
